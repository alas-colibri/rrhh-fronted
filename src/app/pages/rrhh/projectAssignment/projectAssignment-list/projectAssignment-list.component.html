<p-toolbar>
  <div class="p-toolbar-group-left">
    <button pButton type="button" label="Agregar proyecto" class="p-button-success mr-2" icon="pi pi-plus"
      (click)="redirectCreateForm()"></button>
    <button pButton type="button" label="Refrescar" class="p-button-info mr-2" icon="pi pi-refresh"
      (click)="ngOnInit()"></button>
    <button *ngIf="selectedProjectAssignment.length>0" pButton type="button" label="Cancelar proyecto" class="p-button-danger"
      icon="pi pi-trash" (click)="removeAll()"></button>
  </div>

<p-paginator [rows]="paginator.limit" [totalRecords]="paginator.totalItems"
  (onPageChange)="paginate($event)"></p-paginator>
<p-table dataKey="id" styleClass="p-datatable-striped" [value]="projectAssignment" [columns]="columns" [sortField]="'sort'"
  [loading]="(loaded$|async)!" [(selection)]="selectedProjectAssignment" [responsive]="true">
  <ng-template pTemplate="header" let-columns>
    <tr>
      <th style="width: 3rem">
        <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
      </th>
      <th *ngFor="let col of columns" [pSortableColumn]="col.field">
        {{col.header}}
        <p-sortIcon [field]="col.field"></p-sortIcon>
      </th>
      <th class="text-center">
        <button pButton pRipple type="button" class="p-button-help p-button-outlined p-button-rounded"
          icon="pi pi-cog"></button>
      </th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-rowData let-columns="columns" let-rowIndex="rowIndex">
    <tr [pSelectableRow]="rowData" [pSelectableRowIndex]="rowIndex">
      <td>
        <p-tableCheckbox [value]="rowData"></p-tableCheckbox>
      </td>

      <td *ngFor="let col of columns">

        <!-- Objects
         <div *ngIf="rowData[col.field]?.id" [ngSwitch]="col.field">
          <div *ngSwitchCase="'catalogue'">
            {{rowData[col.field].name}}
          </div>
          <div *ngSwitchCase="'planning'">
            {{rowData[col.field].name}}
          </div>
        </div> -->

        <!--Fields-->
        <div *ngIf="!rowData[col.field]?.id" [ngSwitch]="col.field">
          <div *ngSwitchCase="'startDate'">
            {{rowData[col.field]|date}}
          </div>
          <div *ngSwitchCase="'endDate'">
            {{rowData[col.field]|date}}
          </div>
          <div *ngSwitchCase="'isEnable'">
            <p-tag [value]="rowData['isEnable']?'disponible':'no disponible'"
              [pTooltip]="rowData['maxAttempts']===0?'Exceeded the maximum number of attempts allowed':''"
              ></p-tag>
          </div>
          <div *ngSwitchDefault>{{rowData[col.field]}}</div>
        </div>


      </td>
      <td class="text-center">
        <div *ngIf="rowData['id']!==authService.auth.id; then thenBlock else elseBlock"></div>
        <ng-template #thenBlock>
          <p-splitButton icon="pi pi-ellipsis-v" [model]="actionButtons"
            (onDropdownClick)="selectProjectAssignment(rowData)"></p-splitButton>
        </ng-template>
        <ng-template #elseBlock>Current Event</ng-template>
      </td>
    </tr>
  </ng-template>
  <ng-template pTemplate="emptymessage" let-columns>
    <tr>
      <td [attr.colspan]="columns.length">
        {{messageService.paginatorNoRecordsFound}}
      </td>
    </tr>
  </ng-template>
  <ng-template pTemplate="summary">
    {{messageService.paginatorTotalRegisters(paginator)}}
  </ng-template>
</p-table>
