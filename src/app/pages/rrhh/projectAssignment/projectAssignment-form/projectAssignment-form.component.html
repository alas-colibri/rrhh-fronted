<app-skeleton *ngIf="isLoadingSkeleton" [type]="'card'"></app-skeleton>
<p-panel *ngIf="!isLoadingSkeleton" class="p-fluid" collapseIcon="pi pi-times" [toggleable]="true"
  (collapsedChange)="back()">
  <ng-template pTemplate="header">
    <i *ngIf="id===''" class="pi pi-user-plus mr-2"></i>
    <i *ngIf="id!=''" class="pi pi-user-edit mr-2"></i>
    <h2 class="panel-header">{{panelHeader}}</h2>
  </ng-template>
  <small [innerHTML]="this.messageService.requiredFields"></small>
  <p-divider></p-divider>
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="formgrid grid">
      <div class="field xl:col-6 lg:col-6 md:col-6 sm:col-10">
        <label appLabel for="availableProjects" label="Proyectos Disponibles " [required]="availableProjectsField"></label>
        <input pInputText type="text" id="availableProjects" formControlName="availableProjects"/>
      </div>
      <div class="field xl:col-6 lg:col-6 md:col-6 sm:col-10">
        <label appLabel for="projectCharge" label="Cargo del Proyecto" [required]="projectChargeField"></label>
        <input pInputText type="text" id="projectCharge" formControlName="projectCharge"/>
      </div>
    </div>


      <div class="field xl:col-6 lg:col-6 md:col-6 sm:col-12">
        <label appLabel for="dateEntryFoundation" label="Fecha de Ingreso a la Fundacion:" [required]="dateEntryFoundationField"></label>
        <p-calendar icon="true" id="dateEntryFoundation" dateFormat="dd/mm/yy"></p-calendar>
        <small appErrorMessage [errors]="dateEntryFoundationField.errors" [touched]="dateEntryFoundationField.touched"
          [dirty]="dateEntryFoundationField.dirty">
        </small>
      </div>
      <div class="field xl:col-6 lg:col-6 md:col-6 sm:col-12">
        <label appLabel for="dateEntryProject" label="Fecha de Ingreso al Proyecto:" [required]="dateEntryProjectField"></label>
        <p-calendar formControlName="dateEntryProject" id="endDate" dateFormat="dd/mm/yy"></p-calendar>
        <small appErrorMessage [errors]="dateEntryProjectField.errors" [touched]="dateEntryProjectField.touched"
          [dirty]="dateEntryProjectField.dirty">
        </small>
        <div *ngIf="dateEntryFoundationField.touched && dateEntryFoundationField.errors?.['dateRange']">{{dateEntryFoundationField.errors?.['dateRange']}}
        </div>
      </div>

      <div class="field xl:col-6 lg:col-6 md:col-6 sm:col-12">
        <label appLabel for="departureDateProject" label="Fecha de Salida al Proyecto:" [required]="departureDateProjectField"></label>
        <p-calendar icon="true" id="departureDateProject" dateFormat="dd/mm/yy"></p-calendar>
        <small appErrorMessage [errors]="dateEntryFoundationField.errors" [touched]="departureDateProjectField.touched"
          [dirty]="dateEntryFoundationField.dirty">
        </small>
      </div>







    <div class="formgrid grid">
      <div class="field xl:col-6 lg:col-6 md:col-6 sm:col-12">
        <button pButton pRipple id="btnBack" type="button"
                label="Cancelar"
                class="p-button-outlined p-button-warning"
                icon="pi pi-arrow-left"
                [loading]="(loaded$|async)!"
                (click)="back()"></button>
      </div>
      <div class="field xl:col-6 lg:col-6 md:col-6 sm:col-12">
        <button pButton pRipple id="submit" type="submit"
                label="Agregar"
                class="p-button-raised p-button-warning"
                icon="pi pi-save"
                [loading]="(loaded$|async)!"></button>
      </div>
    </div>

  </form>
</p-panel>
