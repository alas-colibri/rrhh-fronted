<app-skeleton *ngIf="isLoadingSkeleton" [type]="'card'"></app-skeleton>
<p-panel *ngIf="!isLoadingSkeleton" class="p-fluid" collapseIcon="pi pi-times" [toggleable]="true"
  (collapsedChange)="back()">
  <ng-template pTemplate="header">
    <i *ngIf="id===''" class="pi pi-user-plus mr-2"></i>
    <i *ngIf="id!=''" class="pi pi-user-edit mr-2"></i>
    <h2 class="panel-header">{{panelHeader}}</h2>
  </ng-template>
  <small [innerHTML]="this.messageService.requiredFields"></small>
  <p-divider></p-divider>
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="formgrid grid">

      <div class="field xl:col-6 lg:col-6 md:col-6 sm:col-10">
        <label appLabel for="nameProyect" label="Nombre del proyecto " [required]="nameProyectField"></label>
        <input pInputText type="text" id="nameProyect" formControlName="nameProyect"/>
      </div>
      <div class="field xl:col-6 lg:col-6 md:col-6 sm:col-10">
        <label appLabel for="tipodeProyect" label="Tipo de proyecto " [required]="tipodeProyectField"></label>
        <input pInputText type="text" id="tipodeProyect" formControlName="tipodeProyect"/>
      </div>
    </div>
      <div class="field">
        <label appLabel for="descripcionProyect" label="DescripciÃ³n del proyecto " [required]="descripcionProyectField"></label>
        <input pInputText type="text" id="descripcionProyect" formControlName="descripcionProyect"/>
      </div>
      <div class="formgrid grid">
      <div class="field xl:col-6 lg:col-6 md:col-6 sm:col-12">
        <label appLabel for="startDate" label="Fecha de inicio:" [required]="startDateField"></label>
        <p-calendar formControlName="startDate"  id="startDate" dateFormat="dd/mm/yy"></p-calendar>
        <small appErrorMessage [errors]="startDateField.errors" [touched]="startDateField.touched"
          [dirty]="startDateField.dirty">
        </small>
      </div>
      <div class="field xl:col-6 lg:col-6 md:col-6 sm:col-12">
        <label appLabel for="endDate" label="Fecha de fin:" [required]="endDateField"></label>
        <p-calendar formControlName="endDate" id="endDate" dateFormat="dd/mm/yy"></p-calendar>
        <small appErrorMessage [errors]="endDateField.errors" [touched]="endDateField.touched"
          [dirty]="endDateField.dirty">
        </small>
      </div>
    </div>
    <div class="formgrid grid">
      <div class="field xl:col-6 lg:col-6 md:col-6 sm:col-12">
        <label appLabel for="isEnable" label="Estado:" [required]="isEnableField"></label>
        <p><p-inputSwitch formControlName="isEnable"></p-inputSwitch></p>
        <small appErrorMessage [errors]="isEnableField.errors" [touched]="isEnableField.touched"
          [dirty]="isEnableField.dirty">
        </small>
      </div>
    </div>
    <div class="formgrid grid">
      <div class="field xl:col-6 lg:col-6 md:col-6 sm:col-12">
        <button pButton pRipple id="btnBack" type="button"
                label="Cancelar"
                class="p-button-outlined p-button-warning"
                icon="pi pi-arrow-left"
                [loading]="(loaded$|async)!"
                (click)="back()"></button>
      </div>
      <div class="field xl:col-6 lg:col-6 md:col-6 sm:col-12">
        <button pButton pRipple id="submit" type="submit"
                label="Guardar"
                class="p-button-raised p-button-warning"
                icon="pi pi-save"
                [loading]="(loaded$|async)!"></button>
      </div>
    </div>

  </form>
</p-panel>
