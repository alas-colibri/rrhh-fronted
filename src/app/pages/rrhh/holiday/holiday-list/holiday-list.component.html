<!--<p-card>-->
<p-toolbar>
  <div class="p-toolbar-group-left">
    <button pButton type="button" label="Asiganar Vacaciones" class="p-button-raised p-button-warning mr-2" icon="pi pi-plus"
      (click)="redirectCreateForm()"></button>
    <button pButton type="button" label="Refrescar" class="p-button-raised p-button-help mr-2" icon="pi pi-refresh"
      (click)="ngOnInit()"></button>
    <button *ngIf="selectedHolidays.length>0" pButton type="button" label="Eliminar VacaciÃ³n" class="p-button-danger"
      icon="pi pi-trash" (click)="removeAll()"></button>
  </div>
  <div class="p-toolbar-group-right">
    <div class="p-input-icon-right">
      <input type="text" pInputText [formControl]="search" placeholder="Busqueda por nombre">
      <i class="pi pi-search" [ngClass]="{'pi-spin pi-spinner':(loaded$|async)}"></i>
    </div>
  </div>
</p-toolbar>
<p-divider></p-divider>
<h1 class="panel-header text-center">Listado de Vacaciones Asignadas</h1>
<p-divider></p-divider>
<p-table dataKey="id" styleClass="p-datatable-gridlines"  [value]="holidays" [columns]="columns" [sortField]="'sort'"
  [loading]="(loaded$|async)!" [(selection)]="selectedHolidays" [responsive]="true">
  <ng-template pTemplate="header" let-columns>
    <tr>
      <th style="width: 3rem">
        <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
      </th>
      <th *ngFor="let col of columns" [pSortableColumn]="col.field">
        {{col.header}}
        <p-sortIcon [field]="col.field"></p-sortIcon>
      </th>
      <th class="text-center">
        <button pButton pRipple type="button" class="p-button-help p-button-outlined p-button-rounded"
          icon="pi pi-cog"></button>
      </th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-rowData let-columns="columns" let-rowIndex="rowIndex">
    <tr [pSelectableRow]="rowData" [pSelectableRowIndex]="rowIndex">
      <td>
        <p-tableCheckbox [value]="rowData"></p-tableCheckbox>
      </td>

      <td *ngFor="let col of columns">
        <!--Fields-->
        <div *ngIf="!rowData[col.field]?.id" [ngSwitch]="col.field">
        </div>
        <div *ngIf="!rowData[col.field]?.id" [ngSwitch]="col.field">
          <div *ngSwitchCase="'startDate'">
            {{rowData[col.field]|date}}
          </div>
          <div *ngSwitchCase="'endDate'">
            {{rowData[col.field]|date}}
          </div>
          <div *ngSwitchCase="'availableProjects'">
            {{rowData['name'].availableProjects}}
          </div>
        <div *ngSwitchDefault>{{rowData[col.field]}}</div>
      </div>
      </td>
      <td class="text-center">
        <div *ngIf="rowData['id']!==authService.auth.id; then thenBlock else elseBlock"></div>
        <ng-template #thenBlock>
          <p-splitButton icon="pi pi-ellipsis-v" [model]="actionButtons" (onDropdownClick)="selectHoliday(rowData)"></p-splitButton>
        </ng-template>
        <ng-template #elseBlock>Current Event</ng-template>
      </td>
    </tr>
  </ng-template>
  <ng-template pTemplate="emptymessage" let-columns>
    <tr>
      <td [attr.colspan]="columns.length">
        {{messageService.paginatorNoRecordsFound}}
      </td>
    </tr>
  </ng-template>
  <ng-template pTemplate="summary">
    {{messageService.paginatorTotalRegisters(paginator)}}
  </ng-template>
</p-table>
